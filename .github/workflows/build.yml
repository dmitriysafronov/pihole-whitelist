name: Build

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:

  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read ubuntu version from file
        run: |
          PIHOLE_VERSION=$(cat .pihole-version)
          echo "PIHOLE_VERSION=$PIHOLE_VERSION" >> $GITHUB_ENV

      - name: Read ocs version from file
        run: |
          WHITELIST_VERSION=$(cat .whitelist-version)
          echo "WHITELIST_VERSION=$WHITELIST_VERSION" >> $GITHUB_ENV

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        if: ${{ env.UBUNTU_CODENAME != '' && env.PIHOLE_VERSION != '' && env.WHITELIST_VERSION != '' }}
        uses: docker/setup-buildx-action@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: ${{ github.event_name != 'pull_request' && env.UBUNTU_CODENAME != '' && env.PIHOLE_VERSION != '' && env.WHITELIST_VERSION != '' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        if: ${{ env.UBUNTU_CODENAME != '' && env.PIHOLE_VERSION != '' && env.WHITELIST_VERSION != '' }}
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=raw,enable={{is_default_branch}},value=latest
            type=raw,enable={{is_default_branch}},value=${{ env.PIHOLE_VERSION }}-${{ env.WHITELIST_VERSION }}
            type=raw,enable={{is_default_branch}},value=${{ env.PIHOLE_VERSION }}-${{ env.WHITELIST_VERSION }},suffix=-{{date 'x'}}
        id: meta

      # Cache dependencies
      # https://github.com/actions/cache
      - name: Cache Docker layers
        if: ${{ env.UBUNTU_CODENAME != '' && env.PIHOLE_VERSION != '' && env.WHITELIST_VERSION != '' }}
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        if: ${{ env.UBUNTU_CODENAME != '' && env.PIHOLE_VERSION != '' && env.WHITELIST_VERSION != '' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          # Note the mode=max here
          # More: https://github.com/moby/buildkit#--export-cache-options
          # And: https://github.com/docker/buildx#--cache-tonametypetypekeyvalue
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          build-args: |
            WHITELIST_VERSION=${{ env.WHITELIST_VERSION }}
            PIHOLE_VERSION=${{ env.PIHOLE_VERSION }}
        id: build-and-push

      # Temp fix / Disabled on self-hosted runner
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        if: ${{ env.UBUNTU_CODENAME != '' && env.PIHOLE_VERSION != '' && env.WHITELIST_VERSION != '' }}
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

